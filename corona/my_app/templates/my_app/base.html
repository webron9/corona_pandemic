<!DOCTYPE html>
{% load static %}
<html >
<head>
    <title>helpfromhome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/my_app.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark techfont">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'home_page' %}">HelpFromHome</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
              Log In</a>
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-12">
              <div class="matter">
                {% block content %}
                {% endblock %}
              </div>
            </div>
        </div>
    </div>
</body>
</html>
