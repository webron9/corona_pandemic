{% extends 'my_app/base.html' %}

{% block content %}
  <div class="jumbotron">

    <h2>Please Sign Up: </h2>
    <p></p>
    {% if form.errors %}
        <p>Enter valid Credentials!</p>
    {% endif %}

    <form  method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
